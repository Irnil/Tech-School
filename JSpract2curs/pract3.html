<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>

    alert('Начав тренировки, спортсмен пробежал в день 10км. Каждый следующий день он пробегает на 10% больше. Программа рассчитает сколько он пробежит за N дней.');

    do{

      do{ //хороший годный код для контроля ввода чисел
        var value = prompt('Введите N: ');
        if ((isNaN(value)!==false) || (value<=0))
          alert('Введите положительное число');
      }while((isNaN(value)!==false) || (value<=0));

      var days = 10;

      for(var i=1; i<=value; i++){
        days = days + days * 0.1;
        // alert('days= ' + days);
      }

      alert('Спортсмен пробежит ' + days.toFixed(2) + ' километров за ' + value + ' дней.');

      var Restart = prompt('Заново? (y/n)');
      if(Restart=='y' || Restart=='Y'){
        alert('Окей, еще разок =)');
      }
      else{
        alert('Пока!');
        break;
      }

    }while (Restart=='y' || Restart=='Y');

  </script>
</body>
</html>
