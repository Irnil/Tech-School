<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>

    var S;
    var i = 0;
    var j = 0;
    var mas = [];
    var buf = [];
    var count = 0;

    do{
      alert('Йоукамон, ща будем вводить двумерный массив! Ну и посчитаем сколько там положительных элементов в столбцах. Результат выведем одномерным массивом.');

      do{ //ввод строк с контролем
        var n = prompt('Введите количество строк N: ');
        if ((isNaN(n)!==false) || (n<=0))
          alert('Введите положительное число');
      }while((isNaN(n)!==false) || (n<=0));

      do{ //ввод столюцов с контролем
        var m = prompt('Введите количество столбцов M: ');
        if ((isNaN(m)!==false) || (m<=0))
          alert('Введите положительное число');
      }while((isNaN(m)!==false) || (m<=0));

      for (var i = 0; i < n; i++){ //ввод элементов массива с контролем
        mas[i] = [];
        for (var j = 0; j < m; j++){

          do{
      			S = +prompt('Введите ' + i + ',' + j + ' элемент первого массива');
      			if (isNaN(S) === true) alert('Вводимый элемент должен быть числом!');
      		}while (isNaN(S) === true);

          if(S>0) count++;
          mas[i][j] = S;
        }

        buf[i] = count;
        count = 0;
      }

      alert('Количество полодительных элементов в столбцах (с первого по последний): ' + buf);

      var key = prompt('Еще разок? (y/n)');
    }while(key=='y' || key=='Y');

  </script>
</body>
</html>
